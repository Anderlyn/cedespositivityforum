<html>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.6/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->

    <script defer src="/__/firebase/7.14.6/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.6/firebase-messaging.js"></script>

  <body>

      <p class='description'>¿Quieres publicar algo? <a href="https://www.instagram.com/skemclub/" target="_blank">¡Cuéntanos!</a> .</p>
    </div>
    <div id='ideas'>
      <div class="loader">
      </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
        } catch (e) {
          console.error(e);
        }
      });
    </script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script defer type='text/babel' src='database.js'></script>
